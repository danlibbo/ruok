<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full-Screen GIF</title>
    <style>
        /* Set CSS styles to make the GIF full-screen */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="RUOK_deck_GIF.gif" alt="Full-Screen GIF">
</body>
</html>
